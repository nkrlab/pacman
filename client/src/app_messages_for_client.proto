// source: pacman_client_messages.proto
//         pacman_server_messages.proto

import "account_messages.proto";
import "pacman_client_messages.proto";
import "pacman_server_messages.proto";

message ClientAppMessageType {
  enum Type {
    kLoadLevel = 1001;
    kPacmanMove = 1002;
    kShowRoomList = 1003;
    kMakeRoomGameStart = 1004;
    kGameEndLeaveRoom = 1005;
  }
}

extend ClientAppMessage {
  optional ClientAppMessageType.Type client_message_type = 1000;

  optional LoadLevel load_level = 1001;
  optional PacmanMove pacman_move = 1002;
  optional ShowRoomList show_room_list = 1003;
  optional MakeRoomGameStart make_room_game_start = 1004;
  optional GameEndLeaveRoom game_end_reave_room = 1005;
}

message ServerAppMessageType {
  enum Type {
    kServerAppDummyMessage = 1001;  // just as a placeholder.
  }
}


extend ServerAppMessage {
  optional ServerAppMessageType.Type server_message_type = 1000;

  optional ServerAppDummyMessage dummy = 1001;
}
